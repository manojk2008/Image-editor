<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
        <div class="left">
            <div class="top">
                <label for="image-input" class="btn">
                    Choose Image
                    <input type="file" id="image-input" accept="image/*" hidden>
                </label>
                <button class="btn" id="reset-btn">Reset</button>
                <button class="btn" id="export-btn">Export</button>
                <button class="btn" id="rotate-left">⟲</button>
                <button class="btn" id="rotate-right">⟳</button>
                <button class="btn" id="flip-x">Flip X</button>
                <button class="btn" id="flip-y">Flip Y</button>
                
            </div>
            <div class="bottom">
                <div class="placeholder">
                    <i class="ri-image-line"></i>
                    <p>No image is choosen</p>
                </div>
                <canvas id="image-canvas"></canvas>
            </div>
        </div>
        <div class="right">
            
            <h2>Filters</h2>
            <div class="filters">
            </div>
            </div>
        </div>
                
</div>
    </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
